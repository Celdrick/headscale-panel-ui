# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
  
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        # cache: 'npm'

    - name: Install dependencies and build
      run: |
        npm install
        # npm fund
        # npm audit fix --force
        npm run build:prod

    

    - name: Create zip archive of dist folder
      id: zip
      run: |
        cd dist
        zip -r ../${{ matrix.node-version }}-headscale-panel-ui.zip .  # 假设需要将dist文件夹内容压缩为headscale-panel-ui.zip
        echo "::save-output name=status::success"



    - name: 生成发布标签
      id: tag
      if: steps.zip.states.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::save-output name=release_tag::$(date +"%Y.%m.%d-%H.%M")"
        touch release.txt
        echo "
        编译release " >> release.txt
        echo "::save-output name=status::success"

    - name: 自动发布固件到 Releases
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ matrix.node-version }}-headscale-panel-ui.zip

    - name: 上传至artifact
      uses: actions/upload-artifact@main
      if: steps.zip.output.status == 'success' && !cancelled()
      with:
        name: ${{ matrix.node-version }}-headscale-panel-ui
        path: ${{ matrix.node-version }}-headscale-panel-ui.zip
