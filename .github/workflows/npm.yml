# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # # 将项目所有文件复制到新的目录（如：./build）
    # - name: Copy project files
    #   run: |
    #     cp -r . ./workspace

    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        # cache: 'npm'

    - name: Install dependencies and build
      run: |
        ls
        npm install
        npm run build:prod

    

    - name: Create zip archive of dist folder
      id: zip
      run: |
        cd dist
        zip -r ../headscale-panel-ui.zip .  # 假设需要将dist文件夹内容压缩为headscale-panel-ui.zip

    # - name: Create Release Asset
    #   id: create_release_asset
    #   uses: actions/upload-release-asset@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
    #   with:
    #     upload_url: ${{ github.event.release.upload_url }}  # 自动获取当前release的上传URL
    #     asset_path: headscale-panel-ui.zip
    #     asset_name: headscale-panel-ui.zip
    #     asset_content_type: application/zip

    - name: 上传至artifact
      uses: actions/upload-artifact@main
      if: steps.zip.outputs.status == 'success'
      with:
        name: headscale-panel-ui
        path: headscale-panel-ui.zip
